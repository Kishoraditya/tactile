version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./toothbuddy.db
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - backend_data:/app/backend/data
    restart: unless-stopped

volumes:
  backend_data:
