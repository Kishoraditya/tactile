version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./toothbuddy.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - VOICE_LUNA_EN=${VOICE_LUNA_EN}
      - VOICE_LUNA_MR=${VOICE_LUNA_MR}
      - VOICE_CAPTAIN_EN=${VOICE_CAPTAIN_EN}
      - VOICE_CAPTAIN_MR=${VOICE_CAPTAIN_MR}
      - VOICE_DRBRIGHT_EN=${VOICE_DRBRIGHT_EN}
      - VOICE_DRBRIGHT_MR=${VOICE_DRBRIGHT_MR}
    volumes:
      - backend_data:/app/backend/data
    restart: unless-stopped

volumes:
  backend_data:
